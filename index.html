<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/css/style.css"/>
    <title>Sorting Visualiser</title>
</head>
<body>

    <ul>
        <li class="active"><a href="https://benjaminrall.github.io/sorting-visualiser">Sorting</a></li>
        <li><a href="https://benjaminrall.github.io/web-pathfinding">Pathfinding</a></li>
    </ul>

    <div class="bar-container" id="bar-container"></div>

    <div>
        <div class="center">
            <br><br>
            <button class="button" id="sort-button" onclick="sort()">SORT</button><br><br><br>
            <button class="button" id="randomise-button" onclick="randomise()">RANDOMISE</button><br><br><br>

        </div>

        <div class="off-center">
            <select class="dropdown" id="algorithm-select">
                <option value="">Select an algorithm</option>
                <option value="0">Bubble Sort</option>
                <option value="1">Insertion Sort</option>
                <option value="2">Selection Sort</option>
                <option value="3">Quick Sort</option>
                <option value="4">Merge Sort</option>
                <option value="5">Bogo Sort</option>
            </select><br><br>
            <label>Size:</label><br>
            <input type="range" min="8" max="100" value="50" class="slider" id="size-slider"><br><br>
            <label>Speed:</label><br>
            <input type="range" min="1" max="100" value="50" class="slider" id="speed-slider">
        </div>
    </div>

    <script src="app/js/script.js"></script>
</body>
</html>
